{% extends "base.html" %}

{% block title %}
  Forgot Password
{% endblock %}

{% block content %}
  <div class="wrapper">
    <div class="register-background">
      <div class="filter-black"></div>
      <div class="container">
        <div class="row">
          <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1 ">
            <div class="register-card">

              <h3 class="title animated infinite pulse">Forgot Password</h3>

              <form class="register-form" method="POST" action="#"><br>

                <label>Email</label>
                <input type="email" class="form-control" placeholder="Email" name="email" required>

                <input class="btn btn-danger btn-block" type="submit" value="Send Reset Mail">

              </form>

            </div>
          </div>
        </div>
      </div>
      <div class="footer register-footer text-center">
        <h6 style="color: white;">&copy; Techvaganza 2k16</h6>
      </div>
    </div>
  </div>

{% endblock %}

{% block scripts %}
  <script src="{{ url_for('static', filename='js/ct-paper.js') }}"></script>
{% endblock %}
