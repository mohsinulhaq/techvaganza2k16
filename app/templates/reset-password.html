{% extends "base.html" %}

{% block title %}
  Reset Password
{% endblock %}

{% block content %}
  <div class="wrapper">
    <div class="register-background">
      <div class="filter-black"></div>
      <div class="container">
        <div class="row">
          <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1 ">
            <div class="register-card">

              <h3 class="title animated infinite pulse">Reset Password</h3>

              <form class="register-form" method="POST">

                <label>New Password</label>
                <input type="password" class="form-control password" placeholder="New Password" name="password"
                       required>

                <label>Confirm Password</label>
                <input type="password" class="form-control confirm-password" placeholder="Confirm Password"
                       name="confirm-password" required>

                <div class="check-validation" style="display: none;">
                  <i class="fa fa-check" aria-hidden="true" style="display: none; color: green;"></i>
                  <div style="display: none; color:red;">
                    <i class="fa fa-times" aria-hidden="true"></i>Passwords don't match
                  </div>
                </div>

                <input class="btn btn-danger btn-block reset" type="submit" value="Reset">

              </form>

            </div>
          </div>
        </div>
      </div>
      <div class="footer register-footer text-center">
        <h6 style="color: white;">&copy; Techvaganza 2k16</h6>
      </div>
    </div>
  </div>

{% endblock %}

{% block scripts %}
  <script src="{{ url_for('static', filename='js/ct-paper.js') }}"></script>
  <script>
    $('.confirm-password').keyup(function() {
      if ($(this).val() == $('.password').val()) {
        $('.check-validation').show();
        $('.fa-times').parent().hide();
        $('.fa-check').show();
        $('.reset').prop('disabled', false);
      } else {
        $('.check-validation').show();
        $('.fa-check').hide();
        $('.fa-times').parent().show();
        $('.reset').prop('disabled', true);
      }
    });
  </script>
{% endblock %}
