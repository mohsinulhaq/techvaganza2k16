{% extends "admin/base.html" %}

{% block title %}
  Activities
{% endblock %}

{% block content %}
  <div class="row">
    <div class="col-xs-8 col-xs-offset-2">

      <h3 class="text-center">Add Activity</h3>

      <form method="POST">
        <div class="form-group">
          <label for="title">Title: </label>
          <input class="form-control" name="title" type="text" id="title" required>
        </div>

        <div class="radio">
          <label><input type="radio" name="activity_type" value="Event" checked>Event</label>
        </div>
        <div class="radio">
          <label><input type="radio" name="activity_type" value="Workshop">Workshop</label>
        </div>

        <div class="form-group">
          <label for="slug">Slug: </label>
          <input class="form-control" name="slug" type="text" id="slug" required>
        </div>

        <div class="form-group">
          <label for="description">Description: </label>
          <input class="form-control" name="description" type="text" id="description" required>
        </div>

        <div class="form-group">
          <label for="body">Body: </label>
          <textarea class="form-control" rows="20" name="body" cols="50"></textarea>
        </div>

        <div class="form-group col-sm-offset-5 col-xs-offset-3">
          <input class="btn btn-success" type="submit" value="Upload">
        </div>
      </form>
    </div>
  </div>
{% endblock %}

{% block scripts %}
  <script src="//cdn.tinymce.com/4/tinymce.min.js"></script>
  <script>
    tinymce.init({
      selector: 'textarea',
      plugins: [
        'advlist autolink lists link image charmap print preview hr anchor pagebreak',
        'searchreplace visualblocks visualchars code',
        'insertdatetime nonbreaking save table directionality',
        'emoticons template paste textcolor colorpicker textpattern imagetools'
      ],
      toolbar1: 'insertfile undo redo | styleselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image',
      toolbar2: 'print preview | forecolor backcolor emoticons | fontselect |  fontsizeselect',
      height: 300,
      browser_spellcheck: true,
      element_format: 'html',
      protect: [/[\n\f\r\t\v]/g],
      setup: function (editor) {
        editor.on('keydown', function (e) {
          if (e.keyCode == 9) {
            e.preventDefault();
            editor.insertContent('&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;');
          }
        });
      }
    });
  </script>
{% endblock %}
