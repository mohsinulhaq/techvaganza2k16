{% extends "admin/base.html" %}

{% block title %}
  Registrations
{% endblock %}

{% block content %}
  <div class="row">
    <div class="col-xs-8 col-xs-offset-2 text-center">
      <table class="table table-responsive table-striped table-hover">
        <thead>
        <tr>
          <td><strong>Name</strong></td>
          <td><strong>College</strong></td>
          <td><strong>Batch</strong></td>
          <td><strong>Action</strong></td>
        </tr>
        </thead>
        <tbody>
        {% for user in users %}
          <tr>
            <td>{{ user.name }}</td>
            <td>{{ user.college }}</td>
            <td>{{ user.batch }}</td>
            <td><a class="btn btn-info" href="{{ url_for('admin_dashboard_view_registration', id=user.id) }}">View</a>
            </td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
{% endblock %}

{% block scripts %}
  <script>
    $('.nav-tabs>li.registrations').addClass('active').siblings().removeClass('active');
  </script>
{% endblock %}
