{% extends "base.html" %}

{% block title %}
  Register
{% endblock %}

{% block heading %}
  Register
{% endblock %}

{% block content %}
    <!-- <link rel="stylesheet" href="//techvaganza15.appspot.com/static/css/style1.css"> -->
    <br><br>
    <div class="wrapper">
      <div id="box" class="container">
        <form action="" method="POST">
          <div class="form-group">
            <label class="control-label">Firstname</label>
            <input type="text" class="form-control" name="first_name" value="">
          </div>
          <div class="form-group">
            <label class="control-label">Lastname</label>
            <input type="text" class="form-control" name="last_name" value="">
          </div>
          <div class="form-group">
            <label class="control-label">Username</label>
            <input type="text" class="form-control" name="name" value="">
          </div>
          <div class="form-group">
            <label class="control-label">Password</label>
            <input type="password" class="form-control" name="name" value="">
          </div>
          <div class="form-group">
            <label class="control-label">Cell No.</label>
            <input type="number" class="form-control" name="name" value="">
          </div>
          <div class="form-group">
            <label class="control-label">Gender</label>
            <span  class="input-group-addon">
              
            </span>
            <input type="radio" class="form-control" name="gender" value="M">
            <input type="radio" class="form-control" name="gender" value="F">
          </div>
          <div class="form-group">
            <label class="control-label">College</label>
            <input type="text" class="form-control" name="name" value="">
          </div>
        </form>
        <a href="">Login?</a>
      </div>
    </div>
{% endblock %}
