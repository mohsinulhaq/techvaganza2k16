{% extends "base.html" %}

{% block title %}
  Register
{% endblock %}

{% block content %}
  <div class="wrapper">
    <div class="register-background">
      <div class="filter-black"></div>
      <div class="container">
        <div class="row">
          <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1 ">
            <div class="register-card">

              <h3 class="title animated infinite pulse">Sign Up</h3>

              <form class="register-form" method="POST">
                <label>Full Name</label>
                <input type="text" class="form-control" name="name" placeholder="name" required>

                <label>Email</label>
                <input type="email" class="form-control" placeholder="Email" name="email" required>

                <label>Password</label>
                <input type="password" class="form-control" placeholder="Password" name="password" required>

                <label>Phone No.</label>
                <input type="number" class="form-control" placeholder="Cell no." name="cell" required>

                <label class="radio">
                  <span class="icons">
                    <span class="first-icon fa fa-circle-o fa-base"></span>
                    <span class="second-icon fa fa-dot-circle-o fa-base"></span>
                  </span>
                  <input type="radio" name="gender" data-toggle="radio" id="optionsRadios1" value="MALE" required>
                  <i></i>Male
                </label>

                <label class="radio">
                  <span class="icons">
                    <span class="first-icon fa fa-circle-o fa-base"></span>
                    <span class="second-icon fa fa-dot-circle-o fa-base"></span>
                  </span>
                  <input type="radio" name="gender" data-toggle="radio" id="optionsRadios1" value="FEMALE">
                  <i></i>Female
                </label>

                <label>College</label>
                <input type="text" class="form-control" placeholder="College" name="college" required>

                <label>Batch</label>
                <input type="number" class="form-control" placeholder="Batch" name="batch" required>

                <label>Branch</label>
                <input type="text" class="form-control" placeholder="Branch" name="branch" required>

                <input class="btn btn-danger btn-block" type="submit" value="Register">

              </form>
              <div class="forgot">
                <a href="#" class="btn btn-simple btn-danger">Forgot password?</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="footer register-footer text-center">
        <h6 style="color: white;">&copy; Techvaganza 2k16</h6>
      </div>
    </div>
  </div>

{% endblock %}

{% block scripts %}
  <script src="{{ url_for('static', filename='js/ct-paper-radio.js') }}"></script>
  <script src="{{ url_for('static', filename='js/ct-paper.js') }}"></script>
{% endblock %}
